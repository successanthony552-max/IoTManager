<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard - ESP32 Control</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex align-items-center justify-content-between">
                    <h1 class="mb-0">
                        <i class="fas fa-microchip text-primary me-2"></i>
                        IoT Dashboard for Home
                    </h1>
                    <div class="connection-status">
                        <span class="badge bg-success" id="connectionStatus">
                            <i class="fas fa-wifi me-1"></i>Connected
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Control Panel -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-toggle-on me-2"></i>
                            Appliance Control
                        </h5>
                    </div>
                    <div class="card-body text-center">
                        <div class="appliance-status mb-3">
                            <div class="status-indicator" id="applianceIndicator">
                                <i class="fas fa-power-off fa-3x"></i>
                                <p class="mt-2 mb-0 fw-bold" id="applianceStatusText">OFF</p>
                            </div>
                        </div>
                        
                        <div class="control-buttons">
                            <button class="btn btn-success btn-lg me-3" id="turnOnBtn" onclick="controlAppliance('turn_on')">
                                <i class="fas fa-power-off me-2"></i>Turn ON
                            </button>
                            <button class="btn btn-danger btn-lg" id="turnOffBtn" onclick="controlAppliance('turn_off')">
                                <i class="fas fa-power-off me-2"></i>Turn OFF
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sensor Data -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h6 class="card-title mb-0">
                            <i class="fas fa-bolt text-warning me-2"></i>
                            Current
                        </h6>
                    </div>
                    <div class="card-body text-center">
                        <h2 class="text-warning mb-0">
                            <span id="currentValue">0.00</span> <small>A</small>
                        </h2>
                        <small class="text-muted">Last updated: <span id="currentTimestamp">--</span></small>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h6 class="card-title mb-0">
                            <i class="fas fa-plug text-info me-2"></i>
                            Voltage
                        </h6>
                    </div>
                    <div class="card-body text-center">
                        <h2 class="text-info mb-0">
                            <span id="voltageValue">0.00</span> <small>V</small>
                        </h2>
                        <small class="text-muted">Last updated: <span id="voltageTimestamp">--</span></small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Motion Detection -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h6 class="card-title mb-0">
                            <i class="fas fa-walking text-secondary me-2"></i>
                            Motion Detection
                        </h6>
                    </div>
                    <div class="card-body text-center">
                        <div class="motion-indicator" id="motionIndicator">
                            <i class="fas fa-eye fa-2x"></i>
                            <p class="mt-2 mb-0" id="motionStatusText">No Motion Detected</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Log -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h6 class="card-title mb-0">
                            <i class="fas fa-history text-secondary me-2"></i>
                            Recent Actions
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="action-log" id="actionLog">
                            <div class="text-muted text-center py-3">
                                <i class="fas fa-clock me-2"></i>
                                No actions recorded yet
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing command...</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
